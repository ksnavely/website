http {
    upstream website {
        server 127.0.0.1:5000;
    }

    server {
        listen 0.0.0.0:80;
        server_name motohacker.com;
        root /srv/website/www;

        location / {
            proxy_pass       http://127.0.0.1:5000;
            proxy_set_header Host      $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /rockfall {
            alias /srv/rockfall;
            autoindex on;
        }

    }
}
events { worker_connections 1024; }
